<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree</title>
    <link rel="shortcut icon" href="https://img.icons8.com/doodle/48/000000/maple-leaf.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="geral">
        <header>
            <img src="src/imagens/hugo icon.png" alt="">
            <h3>Hugo Lima</h3>
        </header>
        <main>
            <div class="wrapper">
                <a href="https://www.instagram.com/hugulima_/" target="_blank">
                    <div class="button">Instagram</div>
                </a>
            </div>
            <div class="wrapper">
                <a href="https://github.com/hugolima03" target="_blank">
                    <div class="button">Github</div>
                </a>
            </div>
            <div class="wrapper">
                <a href="https://twitter.com/hugulima_" target="_blank">
                    <div class="button">Twitter</div>
                </a>
            </div>
            <div class="wrapper">
                <a href="https://www.linkedin.com/in/hugo-lima-5aa2761b4/" target="_blank">
                    <div class="button">LinkedIn</div>
                </a>
            </div>
            <div class="wrapper">
                <a href="https://www.twitch.tv/hugolima_dev" target="_blank">
                    <div class="button">Twitch</div>
                </a>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
